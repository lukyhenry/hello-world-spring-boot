apiVersion: apps/v1
kind: Deployment
metadata:
  name: myproject
  labels:
    app: myproject
spec:
  selector:
    matchLabels:
      app: myproject
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: myproject
    spec:
      containers:
      - name: myproject
        image: asia.gcr.io/molten-enigma-268209/myproject:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: myproject

---
apiVersion: v1
kind: Service
metadata:
  name: myproject-service
  labels:
    app: myproject-service
spec:
  selector:
    app: myproject
  ports:
    - port: 5000
      targetPort: 8080
  type: LoadBalancer